{% extends 'base.html' %}
{% block content %}
<h>{% block title %}Available  Products {% endblock %}</h>
   <body>
      <table border = 1 class="table table-striped">
         {% for item in context %}
            <tr>
               <td> {{ item.product_code }} </td>
               <td> {{ item.product_name }} </td>
                <td> {{ item.price }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
{% endblock %}
