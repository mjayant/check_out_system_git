{% extends 'base.html' %}
{% block content %}
<h1>{% block title %}Available  Products {% endblock %}</h1>
   <body>
      <table border = 1>
         {% for item in context %}
            <tr>
               <td> {{ item.product_code }} </td>
               <td> {{ item.product_name }} </td>
                <td> {{ item.price }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
{% endblock %}
